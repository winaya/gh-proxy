name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to GitHub container registry
      uses: docker/login-action@v4
      with:
        registry: ghcr.io  # 声明镜像源
        username: ${{ github.actor }}  # 当前github 用户名
        password: ${{ secrets.GH_TOKEN }} # 需要去 https://github.com/settings/tokens 生成一个 名为 token，注意此token 需要读写 packages 等权限
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --tag ghcr.io/kave/gh_proxy:v0.1
        docker push ghcr.io/kave/gh_proxy:v0.1
